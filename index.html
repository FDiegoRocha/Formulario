<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body{
            background-image: url(https://a-static.besthdwallpaper.com/3d-geometric-triangles-wallpaper-2048x1536-16988_26.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 200px;
            height: 280px;
            background-image: linear-gradient(45deg, rgb(190, 192, 184)40%,rgb(112, 6, 250));
            border: 1px solid lightgreen;
            border-radius: 20px;
            color: azure;
            margin-top: 15%;
            margin-left: 700px;
          
        }
        input{
            border-radius: 5px;
            
            
        }
        button{
            border-radius: 5px;
            border-color: red;
            height: 30px;
            width: 180px;
            margin-left: 12px;
            background-color: red;
            color: white;
            
        }
        
        a{
            text-decoration: none;
        }
        #checar{
            font-size: 12px;

        }
        h2, h5{
        text-align: center;
        color: aqua;
        }
        .bloco{
            width: 185px;
        }
        label{
            color: rgb(27, 27, 27);
        }
    </style>
</head>
<body>
    <div>
        <h2>Login</h2>
        <h5>Acesse o formulário</h5>
        <form action="pagina2.html" >
            <label for="login">Usuário:</label>
                <input class="bloco" type="text" name="login" id="login" placeholder="nome"><br><br>
            <label for="password">Senha:</label>
                <input class="bloco" type="password" name="password" id="password" placeholder="1234"><br>
                <input type="checkbox" name="checar" id="checar">
            <label id="checar" for="checar">Lembre-me</label><br><br>
            <button type="submit">Logar</button> 
        </form>  
    </div>
</body>
</html>
